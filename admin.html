<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Admin</title>
</head>

<body>


    <ul id="carsList" class="cars-list">
        <li class="item"></li>
    </ul>

    <div class="con-form" id="myForm">
        <div class="form-poup">

            <form id="forrm" class="form-container">

                <label for="full-name"> New Spead:</label>
                <input id="new-spead" type="text" name="full-name" required>


                <label for="phone">New Cost:</label>
                <input id="new-cost" type="text" name="number" required maxlength="10">


                <label for="inquiries">new Discription:</label>
                <textarea id="new-discription" name="inquiries" required></textarea>

                <input type="submit" value="Save" id="save">

            </form>
        </div>
    </div>
    <script type="module" src="./js/admin.js"></script>
</body>

</html>
